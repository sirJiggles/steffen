<ion-view title="Home" class="index view-100" ng-class="{'index--dark' : !vm.day}">

  <ion-content has-bouncing="false">
    <div class="gradient" ng-class="vm.getBackgroundOne()">
    </div>
    <div class="gradient" ng-class="vm.getBackgroundTwo()">
    </div>
    
    <div class="shadow">
      <div class="shadow__box"></div>
    </div>

    <div class="compass flaticon flaticon-compass"></div>

    <!-- Show the time left till sunset / sunrise -->
    <div class="countdown">
      <h1 class="countdown__type">
        {{vm.setText}}
      </h1>
      <h2 class="countdown__in" ng-show="vm.countdown">
        {{vm.countdown | date : 'HH:mm:ss'}}
      </h2>
    </div>

  </ion-content>

</ion-view>
